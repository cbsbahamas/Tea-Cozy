<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Tea Cozy!</title>
  <link href="./resource/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

  <div>
    <header class="flex-box">
      <div class="logo">
        <img src="./resource/image/img-tea-cozy-logo.png" alt="logo" />
      </div>
      <div class="navigator">
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </div>
    </header>
  </div>

  <div id="mission">
    <div class="flex-box">
      <div class="text-content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade,  Organic Tea</h4>
      </div>
    </div>
  </div>

  <div id="featured">
    <div class="text-content">
      <h2>Tea Of the Month</h2>
      <h4>What Steeping at the Tea Cozy?</h4>
    </div>
    <div class="flex-box">
      <div class="tea">
        <img src="./resource/image/img-berryblitz.jpg" alt="Berry" />
        <h4>Fall Berry Bliz Tea</h4>
      </div>
      <div class="tea">
        <img src="./resource/image/img-spiced-rum.jpg" alt="Spiced" />
        <h4>Spiced Rum Tea</h4>
      </div>
      <div class="tea">
        <img src="./resource/image/img-donut.jpg" alt="Donuts" />
        <h4>Seasonal Donuts</h4>
      </div>
      <div class="tea">
        <img src="./resource/image/img-myrtle-ave.jpg" alt="Myrtle Ave" />
        <h4>Myrtle Avenue Tea</h4>
      </div>
      <div class="tea">
        <img src="./resource/image/img-bedford-bizarre.jpg" alt="Bedford" />
        <h4>Beford Bizarre Tea</h4>
      </div>
    </div>
  </div>
</body>
</html>
